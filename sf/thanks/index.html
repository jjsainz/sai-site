<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thanks • SAI.NZ</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f14;
      color: #e6edf3;
      text-align: center;
      padding: 60px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .logo img { height: 50px; }
    .logo strong { font-size: 20px; }
    h1 { font-size: 28px; margin-bottom: 16px; }
    p { max-width: 600px; margin: 0 auto 20px; color: #93a2b2; }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(135deg,#5bd6ff,#19c37d);
      color: #031219;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
    }
    .trust {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .trust img {
      height: 50px;
      object-fit: contain;
      background: #fff;
      border-radius: 4px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="/assets/sainz-logo.svg" alt="SAI.NZ Logo">
    <strong>JJ Sainz</strong>
  </div>

  <h1>Thanks — we’ve got your details</h1>
  <p>We’ll review your request and connect you with the right partner if there’s a clear fit. You’ve taken the first step toward scaling without extra overhead.</p>
  <a href="/" class="button">Return to sai.nz</a>

  <div class="trust">
    <img src="/assets/client-vodafone.png" alt="Vodafone">
    <img src="/assets/client-pg.png" alt="Procter & Gamble">
    <img src="/assets/cert-great-place-to-work.png" alt="Great Place to Work">
  </div>
</body>
</html>
